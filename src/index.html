<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="/favicon.ico" type="image/x-icon" />
		<title>
			La Rodadita 2019 - viaja de Bogotá a neiva cómodo y fácil.
		</title>
		<link
			href="https://fonts.googleapis.com/css?family=Abel|Encode+Sans+Condensed"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
		/>
	</head>

	<body>
		<div id="root"></div>
		<noscript>
			<h3>
				This App uses JavaScript for his correct functionality please
				use a modern Browser
			</h3>
		</noscript>

		<script>
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", function() {
					navigator.serviceWorker
						.register("/service-worker.js")
						.then(registration => {
							console.log("SW registered");
						})
						.catch(registrationError => {
							console.log("SW error", registrationError);
						});
				});
			}
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</body>
</html>
